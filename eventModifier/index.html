<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>イベント修飾子の利用例 .once</title>
</head>
<body>
<div id="app">
    <button v-on:click.once="clickHandler">
        Now
    </button>
    <p>
        {{ message }}
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
