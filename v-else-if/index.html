<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>v-else-if</title>
</head>
<body>
<div id="app">
    <p v-if="color === 'red' ">
        Stop
    </p>
    <p v-else-if="color === 'yellow' ">
        Cation
    </p>
    <p v-else-if="color === 'blue' ">
        Go
    </p>
    <p v-else>
        Not red/yellow/blue
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
